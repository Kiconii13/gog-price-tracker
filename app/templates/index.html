{% extends 'base.html' %}

{% block title %}Početna{% endblock %}

{% block content %}
<h2>Dodaj igru za praćenje</h2>
<form method="post">
    <input type="text" name="name" placeholder="Unesi naziv igre" required>
    <button type="submit">Dodaj</button>
</form>

<h2>Trenutne igre</h2>
<ul>
    {% for game in games %}
    <li><a href="{{ url_for('main.game_detail', game_id=game.id) }}">{{ game.name }} ({{ game.platform }})</a></li>
    {% endfor %}
</ul>
{% endblock %}
